<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inintial-=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <header class="header">
            <img src="./img/Logo.png" alt="Logo de Alura Latam">
        </header>
        <main class="contenido__encriptador">
            <div class="contenido__principal">
                <div class="contenido__principal__texto">
                    <p id="tituloPrincipal">ENCRIPTADOR DE TEXTO</p>
                    <textarea class="textarea" id="textoPrincipal" placeholder="Ingrese aquí el texto..." cols="50" rows="5"></textarea>
                    <p id="infoError"><img src="./img/bi_exclamation-circle-fill.png" alt="Ícono de información">&nbsp;Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenido__principal__botones">
                    <button class="boton" id="encriptar" onclick="encriptar()" >Encriptar</button>
                    <button class="boton" id="desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="contenido__resultado">
                <p id="tituloResultado">Aún no hay mensaje!</p>
                <img id="resultadoImagen" src="./img/Muñeco.png" alt="Imagen que indica que aún no se ha encriptado o desencriptado el texto">
                <textarea class="textarea" id="textoResultado" cols="50" rows="5" hidden readonly="readonly"></textarea>
                <button class="boton" id="copiar" onclick="copiar()" hidden>Copiar</button>
            </div>
        </main>
        <footer class="footer">
            <p>Challenge Alura LATAM</p>
            <p>Aracelli Tello&nbsp;&nbsp;&nbsp;2014</p>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
